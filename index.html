<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha bapak Random</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="max-w-md w-full bg-white p-8 rounded shadow-lg m-auto mt-48">
        <h2 class="text-2xl font-bold mb-8 text-center">Gacha nama bapak</h2>
        <form id="khodamForm" action="#" method="POST">
            <div class="mb-4">
                <input type="text" id="nama" placeholder="Masukan Nama Kamu" name="nama" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4 flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-full rounded focus:outline-none focus:shadow-outline">
                    Cek
                </button>
            </div>

            <div id="result" class="text-center"></div>
        </form>
    </div>

    <script>
        const khodamNames = [
            "Ujang/Ruslan",
"Jali",
"Hariando",
"Amin",
"Yunus",
"Basir",
"Adi",
"Samsul",
"Udin Jamaludin",
"Davi pink",
"Abi",
"Ade",
"Azhar",

        ];

        function cekKhodam() {
            const randomIndex = Math.floor(Math.random() * khodamNames.length);
            const randomKhodam = khodamNames[randomIndex];

            const nama = document.getElementById('nama').value.trim();

            if (nama === '') {
                alert('Nama tidak boleh kosong!');
                return;
            }

            console.log(`Khodam yang muncul: ${randomKhodam}`);

            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = `<b><p>Nama bapak yang lu dapat:</></b><p  class="text-2xl text-blue-500 font-bold">${randomKhodam}</p>`;

            const inputNama = document.getElementById('nama');
            inputNama.value = '';
            
        }

        const form = document.getElementById('khodamForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault(); 
            cekKhodam();
        });
    </script>
    <b>
    <span><footer>Just For Fun code by vey</footer></span></b>
</body>
</html>
